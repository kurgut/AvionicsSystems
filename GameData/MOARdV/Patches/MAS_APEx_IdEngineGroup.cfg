// Add MASIdEngineGroup to supported part modules.
// ModuleEnginesFX
@PART[*]:HAS[@MODULE[ModuleEnginesFX]&!MODULE[MASIdEngineGroup]]:LAST[AvionicsSystems]
{
	MODULE
	{
		name = MASIdEngineGroup
	}
}

// ModuleEngines
@PART[*]:HAS[@MODULE[ModuleEngines]&!MODULE[MASIdEngineGroup]]:LAST[AvionicsSystems]
{
	MODULE
	{
		name = MASIdEngineGroup
	}
}